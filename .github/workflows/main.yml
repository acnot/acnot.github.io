name: Auto-merge

on:
  push:
    branches: 
      - master

jobs:
  merge:
    name: merge to dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          ref: dev
          submodules: true
          token: ${{ secrets.ACCESS_TOKEN }}
      - name: Merge
        run: git merge -X theirs origin/master
      - name: Push
        run: |
          git -c http.extraheader="AUTHORIZATION: basic ${{ secrets.ACCESS_TOKEN }}" push origin
