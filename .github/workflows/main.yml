name: Auto-merge

on: [push]

jobs:
  merge:
    name: merge to dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          submodules: true
      - name: Status
        run: git status
